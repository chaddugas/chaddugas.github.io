<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Drawing Application</title>
    <link rel="stylesheet" href="css/drawing_style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <canvas	width="645" height="400"></canvas>
    <div class="controls">
      <ul>
        <li class="eraser"></li>
        <li class="red selected"></li>
        <li class="blue"></li>
        <li class="yellow"></li>
      </ul>
      <button id="revealColorSelect">New Color</button>
      <button id="revealBrushOptions">Options</button>
      <div id="colorSelect" class="option-window">
        <span id="newColor"></span>
        <div class="sliders">
          <p>
            <label for="red">Red</label>
            <input id="red" name="red" type="range" min=0 max=255 value=0>
          </p>
          <p>
            <label for="green">Green</label>
            <input id="green" name="green" type="range" min=0 max=255 value=0>
          </p>
          <p>
            <label for="blue">Blue</label>
            <input id="blue" name="blue" type="range" min=0 max=255 value=0>
          </p>
        </div>
        <div>
        <button id="addNewColor">Add Color</button>
        </div>
      </div>
      <div id="brushOptions" class="option-window">
        <div class="sliders">
          <p>
            <!--<label for="cWidth">Width</label>
            <input id="canvasWidth" name="cWidth" type="range" min=645 max=800 value=645>
            <label for="cHeight">Height</label>
            <input id="canvasHeight" name="cHeight" type="range" min=400 max=670 value=400>-->
            <label for="width">Brush</label>
            <input id="width" name="width" type="range" min=5 max=75 value=10>
          </p>
        </div>
        <span id="brushSize"></span>
      </div>
    </div>
  
  
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/drawing_script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
