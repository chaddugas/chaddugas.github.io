<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="css/multimedia_style.css">
    <link rel="stylesheet" href="../../css/return.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <title>Multi-Media HTML</title>
  </head>

  <body>
    <a href="../../index.html#projects">
      <div id="return">
        <p>Back</p>
      </div>
    </a>
    <h1>HTML Video and Audio</h1>
    
    <div class="wrapper">
      
      <h2>Video Example</h2>
      
      <video controls>
      <source src="media/bridge.mp4" type="video/mp4">
      <source src="media/bridge.ogg" type="video/ogg">
      <track label="English" kind="subtitles" srclang="en" src="media/bridge-captions.vtt" default>
      </video>
      
      <h2>Audio Example</h2>
      
      <audio controls>
        <source src="media/bridge-audio.mp3" type="audio/mp3">
      </audio>
      
    </div>

  </body>
</html>
